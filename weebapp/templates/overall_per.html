{% extends "index.html" %}
{% block content %}
    <title>Overall Performance Report</title>
    <style>
      /* Center the content vertically and horizontally */

      body{
  background-color: #f2f2f2;
      }
      .center {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

/* Style the heading */
h1 {
  color: #333;
  font-size: 32px;
  text-align: center;
  margin-bottom: 20px;
}

/* Style the table */
table {
  border-collapse: collapse;
  border: 2px solid #333;
  margin-bottom: 20px;
  width: 100%;
}

th, td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #4CAF50;
  color: white;
}
.chart-img {
  width: 750px;
  height: 600px;
}


/* Style the download button */
button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* Hover effect on button */
button:hover {
  background-color: #3e8e41;
}

      </style>

</head>
<body>
    <div class="center">
    <br>
    <h1>Overall Performance Report</h1>
    <img src="data:image/png;base64,{{ image }}" alt="Overall Performance Chart"class="chart-img">

    <h2>Arrears Report</h2>
    <div>
        {% for key, value in dict.items %}
            <h3>{{ key }}</h3>
            <ul>
                {% for name in value %}
                    <li>{{ name }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>

    <h2>To Download The Overall Report</h2>
    <a href="{% url 'download_overall_file' %}"><button class="download">Download file</button></a>
</div>
{% endblock %}
