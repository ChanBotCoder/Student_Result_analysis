{% extends "index.html" %}
{% block content %}
	<title>Result Analysis and Visualization</title>
	<style>
		/* Set font and background colors */
body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
}

/* Style the heading */
h1 {
  text-align: center;
  margin-top: 50px;
  color: #333;
}

/* Style the login and register buttons */
button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin: 10px;
}

/* Hover effect on buttons */
button:hover {
  background-color: #3e8e41;
}

/* Center the buttons */
a {
  display: flex;
  justify-content: center;
}

</style>
</head>
<body>
	<h1>Welcome to Result Analysis and Visualization</h1>
	<a href="{% url 'login' %}"><button>Login</button></a><br><br>
	<a href="{% url 'register' %}"><button>Register</button></a>
  {% endblock %}
