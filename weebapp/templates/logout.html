{% extends "index.html" %}
{% block content %}
    <title>Result Analysis and Visualization</title>
    <style>
    .logout-message {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 80px);
        font-size: 24px;
    }

    /* Add styles for the login button */
    .login-button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .login-button:hover {
        background-color: #3e8e41;
    }
</style>

</head>
<body>
    <!-- Add the logout message -->
    <div class="logout-message">
        <h2>You have logged out</h2>
        <h2>Login Again?</h2> 
        <a href="{% url 'login' %}" class="login-button">Login</a>
    </div>
    {% endblock %}
