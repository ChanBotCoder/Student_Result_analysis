{% extends "index.html" %}
{% block content %}
    <title>Result Analysis and Visualization</title>
    <style>
        /* Apply some basic styles to the body */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

/* Center the content vertically and horizontally */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Apply some styles to the form */
form {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  padding: 40px;
}

/* Style the heading */
h1 {
  text-align: center;
  color: #333;
  margin-bottom: 30px;
}

/* Style the form fields */
input[type="text"],
input[type="password"] {
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: none;
  border: 1px solid #ccc;
  width: 100%;
}

/* Style the form buttons */
button[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

    </style>
</head>
<body>
    <div class="container">
    <div>
        <form method="POST" autocomplete="off">
            <h1>Register Page</h1>
            {% if messages %}
                {% for messages in messages %}
                <div>
                    {{message}}
                </div>
                {% endfor %}
            {% endif %}
        
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Register</button>
        </form>
    </div>
    </div>
    
    {% endblock %}
